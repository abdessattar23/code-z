
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeZ | Engineering the Future</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: #050505;
      cursor: none; /* Hide default cursor for custom glass lens */
    }
    a, button, [role="button"] {
      cursor: none;
    }
    .font-mono {
      font-family: 'JetBrains+Mono', monospace;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .text-balance {
      text-wrap: balance;
    }
    ::selection {
      background: #ffffff;
      color: #000000;
    }
    /* Simple minimalist scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    /* Global Glass Sweep Animation */
    .glass-sweep {
      position: fixed;
      top: 0;
      left: -150%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.03) 40%,
        rgba(255, 255, 255, 0.08) 50%,
        rgba(255, 255, 255, 0.03) 60%,
        transparent
      );
      transform: skewX(-25deg);
      pointer-events: none;
      z-index: 100;
      animation: sweep 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes sweep {
      0% { left: -150%; }
      20% { left: 150%; }
      100% { left: 150%; }
    }

    /* Glass Lens Cursor */
    #custom-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      backdrop-filter: blur(2px) brightness(1.2);
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s, background 0.3s;
      mix-blend-mode: difference;
    }
    
    .cursor-hover #custom-cursor {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-black text-white overflow-x-hidden antialiased">
  <div class="glass-sweep"></div>
  <div id="custom-cursor"></div>
  <div id="root"></div>
  <script>
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
    
    document.addEventListener('mouseover', (e) => {
      if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('button') || e.target.closest('a')) {
        document.body.classList.add('cursor-hover');
      } else {
        document.body.classList.remove('cursor-hover');
      }
    });
  </script>
</body>
</html>
